<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- tell iOS devices that we can be run in full screen as a mobile web app -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <!-- tell iOS devices to include a black status bar -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/forms.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/modernizr.2-6-2.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>

        <title>Via</title>
    </head>
    <body>
        <!-- bottom tabs -->
        <ul id="tab_bar" class="routes_page">
            <li id="tab_1">
                <a href="#settings_page">
                    <div class="icon" id="settings_icon"></div><br>
                    Settings
                </a>
            </li>
            <li id="tab_2">
                <a href="#favorites_page">
                    <div class="icon" id="favorites_icon"></div><br>
                    Favorites
                </a>
            </li>
            <li id="tab_3" class="tab_selected">
                <a href="#routes_page">
                    <div class="icon" id="routes_icon"></div><br>
                    Routes
                </a>
            </li>
            <li id="tab_4">
                <a href="#invites_page">
                    <div class="icon" id="invites_icon"></div><br>
                    Invites
                </a>
            </li>
            <li id="tab_5">
                <a href="#lists_page">
                    <div class="icon" id="lists_icon"></div><br>
                    Lists
                </a>
            </li>
        </ul>

        <!-- main nav pages -->
        <div id="pages">
            <div id="settings_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Settings</h1>
                </div>
                <div class="padded_content_wrapper">
                    <a href="#settings_page-2" class="page_link">Page 1-2</a>
                </div>
            </div>
            <div id="favorites_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Favorites</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>
            <div id="routes_page" class="page_wrapper current">
                <div class="padded_content_wrapper">
                    <img id="logo" src="images/logo.png"/>
					<form id ="routes_form">
                        <div class="fieldset">
                            <div class="input-append full_width">
                                <label>From:</label>
                                <input placeholder="Where are you?" type="text">
                                <button class="btn" type="button">Go!</button>
                            </div>
                            <div class="input-prepend-above full_width">
                                <label>Via:</label>
                                <ul id="via_buttons">
                                    <li><a href="#" data-value="Food">Food</a></li>
                                    <li><a href="#" data-value="Gas">Gas</a></li>
                                    <li><a href="#" data-value="Shopping">Shopping</a></li>
                                    <li><a href="#" data-value="Pharmacy">Pharmacy</a></li>
                                </ul>
                                <input placeholder="What do you want along the way?" type="text">
                            </div>
                            <div class="input-append full_width">
                                <label>To:</label>
                                <input placeholder="Where are you going?" type="text">
                                <button class="btn" type="button">Go!</button>
                            </div>
                        </div>
                        <a href="#routes_map_page" class="button button_large green page_link">Go!</a>
                    </form>		
                </div>
            </div>
            <div id="invites_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Invites</h1>
                </div>
                <div class="tabbed_content_wrapper">
                    <div class="top_tabs">
                        <a href="#invites" class="tab active">Invite</a>
                        <a href="#inbox" class="tab">Inbox</a>
                    </div>
                    <div class="tab_content">
                        <div id="invites" class="active padded_content_wrapper">
							<form id ="invite_form">
		                        <div class="fieldset">
		                            <div class="input-append full_width">
		                                <label>Invite:</label>
		                                <input placeholder="Who do you want to go with?" type="text">
		                                <button class="btn" type="button">+</button>
		                            </div>
									<div class="input-append full_width">
		                                <label>to...</label>
		                                <input placeholder="Where do you want to go?" type="text">
		                                <button class="btn" type="button">locate</button>
		                            </div>
									<div class="input-append full_width">
		                                <label>Time:</label>
		                                <input type="text">
		                                <button class="btn" type="button">locate</button>
		                            </div>
									<div class="input-append full_width">
		                                <label>Date:</label>
		                                <input type="text">
		                                <button class="btn" type="button">locate</button>
		                            </div>
		                        </div>
		                        <a href="#routes_map_page" class="button button_large green page_link">Invite!</a>
		                    </form>
                        </div>					
                        <div id="inbox" class="bar_list_wrapper">Inbox</div>
                    </div>
                </div>
            </div>
            <div id="lists_page" class="page_wrapper bar_list_page">
                <div class="top_bar cf">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Lists</h1>
                </div>
                <div class="bar_list_wrapper">
                </div>
            </div>

            <!-- secondary pages -->
            <div id="settings_page-2" class="page_wrapper">
                <div class="top_bar">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Page 1-2</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>

            <div id="list_detail" class="page_wrapper">
                
            </div>

            <div id="invite_detail" class="page_wrapper">

            </div>

            <div id="routes_map_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Routes Map Page</h1>
                </div>
                <div id="map">
                    <a href="#place_page" class="place_pin page_link"></a>
                </div>
            </div>

            <div id="place_page" class="page_wrapper">

            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- handlebars templates -->
        <script id="lists_template" type="text/x-handlebars-template">
            <ul class="bar_list">
                {{#each this}}
                    <li>
                        <a href="#list_detail" class="page_link" data-id="{{@index}}"> 
                            <h2>{{ this.name }} ({{#count this.people}}{{/count}})</h2>
                            <span>
                                {{#commaSeparatedNames people}}
                                {{/commaSeparatedNames}}
                            </span>
                            <div class="chevron chev-right"></div>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </script>

        <script id="list_detail_template" type="text/x-handlebars-template">
            <div class="top_bar">
                <a href="#" class="back"><div class="chevron"></div></a>
                <h1>{{ name }}</h1>
            </div>
            <div class="picture_boxes_wrapper">
                {{#each people}}
                    {{> person}}
                {{/each}}
            </div>
        </script>

        <script id="invites_inbox_template" type="text/x-handlebars-template">
            <ul class="bar_list">
                {{#each this}}
                    <li>
                        <a href="#invite_detail" class="page_link" data-id="{{@index}}"> 
                            <h2>{{#commaSeparatedNames people}}{{/commaSeparatedNames}}</h2>
                            <span>
                                {{place}} {{time}}
                            </span>
                            <div class="chevron chev-right"></div>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </script>

        <script id="invite_detail_template" type="text/x-handlebars-template">
            <div class="top_bar">
                <a href="#" class="back"><div class="chevron"></div></a>
                <h1>{{place}} {{time}}</h1>
            </div>
        </script>

        <script id="person_partial" type="text/x-handlebars-template">
            <div class="picture_box">
                <img class="picture" src="images/people/{{ pic_url }}">
                <div class="info">
                    {{first}}<br>{{last}}
                </div>
            </div>
        </script>

        <script id="place_detail_template" type="text/x-handlebars-template">
        <div class="top_bar">
            <a href="#" class="back"><div class="chevron"></div></a>
            <h1>{{name}}</h1>
        </div>
        <div class="padded_content_wrapper cf">
            <div class="details_col">
                <section>
                    <div class="rating_stars stars{{rating}}"></div>
                    <div class="est_time">2-10 min</div>
                    {{street}}<br>
                    {{city}}, {{state}} {{zip}}<br>
                    <a href="tel:+{{phone}}">{{phone}}</a>
                </section>
                <div class="button button_large green">Invite</div>
                <div class="button button_large green">Add to Route</div>
            </div>
            <div class="image_col">
                {{#each images}}
                    <img src="images/places/{{this}}"/>
                {{/each}}
            </div>
        </div>
        </script>

    </body>
</html>
