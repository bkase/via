<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- tell iOS devices that we can be run in full screen as a mobile web app -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <!-- tell iOS devices to include a black status bar -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/modernizr.2-6-2.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>

        <title>Via</title>
    </head>
    <body>
        <!-- bottom tabs -->
        <ul id="tab_bar" class="routes_page">
            <li id="tab_1">
                <a href="#settings_page">
                    <div class="icon" id="settings_icon"></div><br>
                    Settings
                </a>
            </li>
            <li id="tab_2">
                <a href="#favorites_page">
                    <div class="icon" id="favorites_icon"></div><br>
                    Favorites
                </a>
            </li>
            <li id="tab_3" class="tab_selected">
                <a href="#routes_page">
                    <div class="icon" id="routes_icon"></div><br>
                    Routes
                </a>
            </li>
            <li id="tab_4">
                <a href="#invites_page">
                    <div class="icon" id="invites_icon"></div><br>
                    Invites
                </a>
            </li>
            <li id="tab_5">
                <a href="#lists_page">
                    <div class="icon" id="lists_icon"></div><br>
                    Lists
                </a>
            </li>
        </ul>

        <!-- pages -->
        <div id="pages">
            <div id="settings_page" class="page_wrapper current">
                <div class="top_bar cf">
                    <a class="back"></a>
                    <h1>Settings</h1>
                </div>
                <div class="padded_content_wrapper">
                    <a href="#settings_page-2" class="page_link">Page 1-2</a>
                </div>
            </div>
            <div id="favorites_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a class="back"></a>
                    <h1>Favorites</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>
            <div id="routes_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a class="back"></a>
                    <h1>Routes</h1>
                </div>
                <div class="padded_content_wrapper">
                    A bunch of content!
                </div>
            </div>
            <div id="invites_page" class="page_wrapper">
                <div class="top_bar cf">
                    <a class="back"></a>
                    <h1>Invites</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>
            <div id="lists_page" class="page_wrapper bar_list_page">
                <div class="top_bar cf">
                    <a class="back"></a>
                    <h1>Lists</h1>
                </div>
            </div>

            <!-- secondary pages -->
            <div id="settings_page-2" class="page_wrapper">
                <div class="top_bar">
                    <a class="back"></a>
                    <h1>Page 1-2</h1>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- handlebars templates -->
        <script id="lists_template" type="text/x-handlebars-template">
            <ul class="bar_list">
                {{#each this}}
                    <li>
                        <a> 
                            <h2>{{ this.name }} ({{this.length}})</h2>
                            <span>{{ this.people }}</span>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </script>
    </body>
</html>
